<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Online - Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .d20-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            opacity: 0.5;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #e53e3e;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #a0aec0;
            margin-bottom: 2rem;
        }
        .retry-button {
            background-color: #e53e3e;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #c53030;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="d20-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon 
                points="50,5 90,25 90,75 50,95 10,75 10,25" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="2"
            />
            <text x="50" y="55" text-anchor="middle" font-size="24" fill="currentColor">20</text>
        </svg>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your connection to the realm. 
            Check your internet connection and try again.
        </p>
        <p>
            Don't worry - any changes you've made have been saved locally 
            and will sync when you're back online.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
