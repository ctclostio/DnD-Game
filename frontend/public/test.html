<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>D&D Game API Test</h1>
    <div id="results"></div>
    <script>
        const results = document.getElementById('results');
        
        // Helper function to safely add text content
        function addResult(text) {
            const p = document.createElement('p');
            p.textContent = text;
            results.appendChild(p);
        }
        
        // Test health endpoint
        fetch('/api/v1/health')
            .then(res => {
                addResult(`Health endpoint status: ${res.status}`);
                return res.json();
            })
            .then(data => {
                addResult(`Health response: ${JSON.stringify(data)}`);
            })
            .catch(err => {
                addResult(`Health error: ${err}`);
            });
            
        // Check if auth is required
        addResult(`LocalStorage auth token: ${localStorage.getItem('access_token') || 'none'}`);
        addResult(`Current URL: ${window.location.href}`);
    </script>
</body>
</html>
