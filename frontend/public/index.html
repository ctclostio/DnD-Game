<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Container -->
    <div id="auth-container" style="display: none;">
        <!-- Login/Register forms will be rendered here -->
    </div>

    <!-- Main App Container -->
    <div id="app-container" style="display: none;">
        <header>
            <h1>D&D Online Game</h1>
            <div id="user-info"></div>
            <nav id="main-nav">
                <button data-view="character">Characters</button>
                <button data-view="character-builder">Create Character</button>
                <button data-view="game">Game Session</button>
                <button data-view="combat">Combat</button>
                <button data-view="dice">Dice Roller</button>
            </nav>
        </header>
        
        <main id="main-content">
            <!-- Dynamic content will be loaded here -->
        </main>
        
        <aside id="chat-panel" class="hidden">
            <h3>Game Chat</h3>
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="chat-send">Send</button>
            </div>
        </aside>
    </div>

    <script>
        // Make app instance globally available for logout button
        let app;
    </script>
</body>
</html>
