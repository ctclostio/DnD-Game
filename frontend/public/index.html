<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based Dungeons & Dragons game platform with real-time multiplayer support">
    <meta name="theme-color" content="#1a202c">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="D&D Online">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <title>D&D Online Game</title>
    
    <!-- Critical CSS can be inlined here for faster first paint -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        #root {
            min-height: 100vh;
        }
        /* Initial loading state */
        .app-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a202c;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 2rem; text-align: center;">
            <h1>JavaScript Required</h1>
            <p>D&D Online requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>
    
    <div id="root">
        <div class="app-loading">
            <div style="text-align: center;">
                <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <polygon 
                        points="50,5 90,25 90,75 50,95 10,75 10,25" 
                        fill="none" 
                        stroke="#e53e3e" 
                        stroke-width="2"
                    />
                    <text x="50" y="55" text-anchor="middle" font-size="24" fill="#e53e3e">20</text>
                </svg>
                <p style="margin-top: 1rem; color: #a0aec0;">Loading D&D Online...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
</body>
</html>
